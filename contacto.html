      <form class="row g-3" action="https://formspree.io/f/xoqblrel" method="post">

        <div class="row">
          <div class="col">
            <label for="">Nombre:</label>
            <input type="text" class="form-control" name="nombre" placeholder="ingrese su nombre" aria-label="First name">
          </div>
          <div class="col">
            <label for="">Apellido:</label>
            <input type="text" class="form-control" name="apellido" placeholder="ingrese su apellido" aria-label="Last name">
          </div>
        </div>

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="ingrese su email" id="inputEmail4">
        </div>
        
        <div class="col-12">
          <label for="inputAddress" class="form-label">Direcci√≥n</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Provincia</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Ciudad</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">C:P:</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              tildar
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
